<!DOCTYPE html>
<html>
<head>
	<title>Semi RESTful Users</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
</head>
<body>
	<div id="pagewrap">
		<h1>Users</h1>
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Created At</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user.id }}</td>
					<td><a href="/users/{{ user.id }}">{{ user.first_name }}&nbsp;{{ user.last_name }}</a></td>
					<td>{{ user.email }}</td>
					<td>{{ user.created_at }}</td>
					<td><a href="/users/{{ user.id }}">Show</a> | <a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/delete">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<a href="/users/new" class="button">Add a new user</a>
	</div>
</body>
</html>
